name: python-compile

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r my-flask-app/requirements.txt

       - name: Compile sources
         run: python -m compileall my-flask-app/app my-flask-app/main.py

       - name: Run pytest if tests exist
         run: |
           if [ -d "my-flask-app/tests" ]; then
             python -m pip install pytest
             python -m pytest my-flask-app
           else
             echo "No tests directory found; skipping pytest."
           fi
