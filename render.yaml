## Root-level config so Render Blueprint picks up the app under my-flask-app (keeps subdir render.yaml for manual deploys).
services:
  - type: web
    name: my-flask-app
    env: python
    rootDir: my-flask-app
    buildCommand: pip install -r requirements.txt
    preDeployCommand: flask --app main:create_app db upgrade
    startCommand: flask --app main:create_app db upgrade && gunicorn "main:create_app()" --bind 0.0.0.0:$PORT --timeout 180 --graceful-timeout 30 --keep-alive 5 --workers ${WEB_CONCURRENCY:-2}
    autoDeploy: true
    envVars:
      - key: FLASK_APP
        value: main:create_app
